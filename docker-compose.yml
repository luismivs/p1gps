version: "3"
services:
 #
 #
 #
 #
   mongo:   
     image: luismiuclm/p1gps:db
     deploy:
       replicas: 1 
       resources:
         limits:
           cpus: "0.3"
           memory: 100M
       restart_policy:
         condition: on-failure
     ports:
#
#
       - "28017:28017"
       - "27017:27017"
     volumes:
       - "db-data:/data/db"
   order:
     image: luismiuclm/p1gps:order
     depends_on:
       - "mongo"
     deploy:
       replicas: 1 
       resources:
         limits:
           cpus: "0.6"
           memory: 250M
       restart_policy:
         condition: on-failure
     ports:
       - "8080:8080"
   web:
     image: luismiuclm/p1gps:web
     deploy:
       replicas: 1 
       resources:
         limits:
           cpus: "0.5"
           memory: 150M
       restart_policy:
         condition: on-failure
     ports:
       - "80:8080"    
       
volumes:
   db-data:
